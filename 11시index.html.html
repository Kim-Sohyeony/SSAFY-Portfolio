<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>김싸피의 포트폴리오</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark navbar-dark px-5 position-fixed w-100">
          <a class="navbar-brand" href="#">김싸피</a>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Skill</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Stack</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Closing</a>
            </li>
          </ul>

      </nav>
    </header>
    <main>
      <!-- section*5 -->
      <!-- BEM CSS 방법론 -->
      <section id="main-part">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/main1.jpg" class="d-block w-100" alt="은하이미지">
              <div class="carousel-caption h-50">
                <h2>저는 SSAFY 임베디드반 출신 개발자
                  <p>김싸피 입니다.</p>
                </h2>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/main2.jpg" class="d-block w-100" alt="프로그래밍 하는 이미지">
            </div>
            <div class="carousel-item">
              <img src="./images/main3.jpg" class="d-block w-100" alt="임베디드 장비 이미지">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section id="about-part"></section>
      <section id="language-part"></section>
      <section id="stack-part"></section>
      <section id="to-be-part"></section>
    </main>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
